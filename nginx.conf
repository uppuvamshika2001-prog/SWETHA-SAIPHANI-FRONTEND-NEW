server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        application/wasm
        font/woff2;

    # Enable Brotli compression (if ngx_brotli module is available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/javascript application/javascript application/json application/xml image/svg+xml;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cache static assets for 30 days (JS, CSS with hashes)
    location ~* \.(?:js|css)$ {
        expires 30d;
        add_header Cache-Control "public, immutable, max-age=2592000";
        try_files $uri =404;
    }

    # Cache images and fonts for 30 days
    location ~* \.(?:jpg|jpeg|png|gif|ico|svg|webp|woff2?|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    # Cache optimized WebP images for 60 days
    location /optimized/ {
        expires 60d;
        add_header Cache-Control "public, immutable, max-age=5184000";
        try_files $uri =404;
    }

    # Pre-compressed assets (serve .gz or .br if available)
    location /assets/ {
        gzip_static on;
        # brotli_static on;  # Enable if brotli module is available
        expires 30d;
        add_header Cache-Control "public, immutable, max-age=2592000";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
